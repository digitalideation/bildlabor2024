<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <style>
        section{
            display:grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(3, 32vh);
            gap: 1rem;
            height:calc(100vh - 2rem);
        }
        .image{
            grid-column: 1/9;
            grid-row: 1/4;
            width:auto;
        }
        .text,.scrollmagic-pin-spacer{
            grid-column: 3/13;
            grid-row: 1/2;
            color: white;
            width: auto;
            
        }
    </style>
</head>

<body>
    <section>
        Start
    </section>
    <section>
        <div class="image">
            <img src="photos/edge_only_1.png" alt="Measure the walls. Count the ribs. ">
        </div>
        <div class="text">
            Measure the walls. Count the ribs.
        </div>
    </section>
    <section>
        <div class="image">
            <img src="photos/edge_only_2.png" alt="Look up for blue sky through the spout. ">
        </div>
        <div class="text">
            Look up for blue sky through the spout.
        </div>
    </section>
    <section>
        <div class="image">
            <img src="photos/edge_only_3.png" alt="Call old friends, and listen for echoes of distant voices.">
        </div>
        <div class="text">
            Call old friends, and listen for echoes of distant voices.
        </div>
    </section>
    <section>
        End
    </section>

    <script>
        let controller = new ScrollMagic.Controller();
        let texte = document.querySelectorAll(".text");//select all text elements
        //loop through all text elements
        texte.forEach((text, index) => {
            let trigger = text.parentElement;
            //add scrollmagic scene to each text element
            //duration is the height of the way the text element is pinned
            //trigger is the element that triggers the pinning 
            //when the trigger element is in the viewport
            let scene = new ScrollMagic.Scene({ triggerElement: trigger, duration: parseInt(trigger.offsetHeight-40) })
                .setPin(text)
                .addTo(controller);
        });

    </script>
</body>

</html>
