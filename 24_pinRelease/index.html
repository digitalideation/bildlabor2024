<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
</head>

<body>
    <section>
        Start
    </section>
    <section>
        <div class="image">
            <img src="photos/edge_only_1.png" alt="Measure the walls. Count the ribs. ">
        </div>
        <div class="text">
            Measure the walls. Count the ribs.
        </div>
    </section>
    <section>
        <div class="image">
            <img src="photos/edge_only_2.png" alt="Look up for blue sky through the spout. ">
        </div>
        <div class="text">
            Look up for blue sky through the spout.
        </div>
    </section>
    <section>
        <div class="image">
            <img src="photos/edge_only_3.png" alt="Call old friends, and listen for echoes of distant voices.">
        </div>
        <div class="text">
            Call old friends, and listen for echoes of distant voices.
        </div>
    </section>
    <section>
        End
    </section>

    <script>
        //Javascript with ScrollMagic
        let controller = new ScrollMagic.Controller();
        let texte = document.querySelectorAll(".text"); //select all the texts
        //loop through each text, pin it when the parent element is in the viewport
        //and add it to the main controller line 54
        texte.forEach((text, index) => {
            let trigger = text.parentElement; //when the parent element (which is the section) is in the viewport, the text will be pinned
            let scene = new ScrollMagic.Scene({ triggerElement: trigger, duration: trigger.offsetHeight }) //duration means the amount of scrolling that the text will be pinned
                .setPin(text) //pin each text
                .addTo(controller);
        });

    </script>
</body>

</html>
